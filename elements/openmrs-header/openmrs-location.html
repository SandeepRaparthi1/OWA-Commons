<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<dom-module id="openmrs-location">
    <template>        
        <a id="loc" href="#" class="">
            <i class="icon-map-marker small"></i>
            <span id="currentlocation">{{currlocation}}</span>                
            <i id="icon" class="icon-caret-down link" ></i>                               
        </a>        
    </template>    
</dom-module>
<script>
    Polymer({
        is: "openmrs-location",
        currlocation: localStorage.getItem("currentlocation"),
        ready: function() {
            if(sessionStorage)
            {
                currlocation = sessionStorage.getItem("currentlocation");
                this.$.currentlocation.innerHTML = currlocation;
            }             
        }
    });
</script>
