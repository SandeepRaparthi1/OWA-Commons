<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="/css/main.css">

<dom-module id="bread-crumb">
   <template>      
      <ul id="breadcrumbs">
          <li>        
            <a href$="{{url}}">
            <i class="icon-home small"></i>  
            </a>  
          </li>
          <li>      
            <i class="icon-chevron-right link"></i> 
            <span>{{label}}</span>    
          </li>
      </ul>    
   </template>
</dom-module>

<script>
    Polymer({
        is: "bread-crumb",
        properties: {
          label: String,
          url:String
          }       
    });
</script>
