<script src="../../bower_components/webcomponentsjs/webcomponents.js"></script> 
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<dom-module id="openmrs-logo">
    <template>        
        <div class="logo">
            <a href$="{{url}}">
                <img src="../../images/openmrs-with-title-small.png"/>
            </a>
        </div>
    </template>    
</dom-module>
<script>
    Polymer({
        is: "openmrs-logo",   
        properties:
        {
            url:String
        }    
    });
</script>
